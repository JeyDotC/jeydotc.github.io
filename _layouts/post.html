---
layout: default
image: /img/blog-background.png
---
<div class="my-container">
    <div class="post ">
        <section class="my-container content" >
            <h1>{{ page.title }}</h1>
            <div class="when">
                {{ page.date | date_to_long_string }}
            </div>
            {{ content }}		
        </section>
        <nav>
            {% if page.next %}
                <a href="{{ page.next.url }}">Next post</a> 
            {% endif %}
            
            {% if page.previous %}
                <a href="{{ page.previous.url }}">Previous post</a>
            {% endif %}
        </nav>
    </div>	
    {% include disqus.html %}
</div>
