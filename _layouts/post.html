---
layout: default
image: /img/blog-background.png
---
<div class="my-container">
    <div class="post ">
        <section class="my-container content" >
            <h1>{{ page.title }}</h1>
            <div class="when">
                {{ page.date | date_to_long_string }}
            </div>
            {{ content }}		
        </section>
        <nav>
            <a href="{{ page.next.url }}">Next</a> | 
            <a href="{{ page.previous.url }}">Previous</a>
        </nav>
    </div>	
    {% include disqus.html %}
</div>
