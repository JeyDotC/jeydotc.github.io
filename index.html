---
layout: default
title: Home
image: /img/home-background.png
---
<div id="my-container">
    <div class="posts">
        <section class="my-container content">
            <ul class="listing">
                {% for post in site.posts %}
                <li class="my-li">
                    <span>{{ post.date | date_to_string }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
                    {{ post.excerpt }}
                </li>
                {% endfor %}
            </ul>
        </section>
    </div>
</div>
