---
layout: default
title: Home
image: /img/home-background.jpg
---
<div id="my-container">
    <div class="posts">
        <section class="my-container content">
            <ul class="listing">
                {% for post in site.posts %}
                <li class="my-li">
                    <span>{{ post.date | date_to_string }}</span> 
                    <a href="{{ post.url }}">{{ post.title }}</a>
                    <p class="excerpt">
                        {{ post.excerpt  | remove: '<p>' | remove: '</p>' }}
                    </p>
                    <div class="read-more">
                        <a href="{{ post.url }}">Read more.</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </section>
    </div>
</div>
